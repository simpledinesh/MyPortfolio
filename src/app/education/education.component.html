<section class="colorlib-education" data-section="education">
    <div class="colorlib-narrow-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
                <span class="heading-meta">Education</span>
                <h2 class="colorlib-heading animate-box">Education</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
                <div class="fancy-collapse-panel">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div *ngFor="let item of education;let i=index" class="panel panel-default">
                            <div class="panel-heading" role="tab" id="{{item.panel}}">
                                <h4 class="panel-title">
                                    <a [ngClass]="i==0 ? '':'collapsed'" data-toggle="collapse" data-parent="#accordion"
                                        href="{{'#'+ item.collapse}}" [attr.aria-expanded]="i!=0 ? '':'true'"
                                        [attr.aria-controls]="item.collapse">{{item.title}}
                                    </a>
                                </h4>
                            </div>
                            <div id="{{item.collapse}}" class="panel-collapse collapse" [class.in]="i==0"
                                role="tabpanel" [attr.aria-labelledby]="item.panel">
                                <div class="panel-body">
                                    <ul>
                                        <li>
                                            <h4 class="education-title">{{item.education}}</h4>
                                        </li>
                                        <li>{{item.address}}</li>
                                        <li>{{item.year}}</li>
                                        <li>{{item.percentage}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-experience></app-experience>
