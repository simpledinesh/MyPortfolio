<section class="colorlib-work" data-section="work">
    <div class="colorlib-narrow-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
                <span class="heading-meta">My Work</span>
                <h2 class="colorlib-heading animate-box">Recent Work</h2>
            </div>
        </div>
        <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
            <div class="col-md-12">
                <p class="work-menu"><span><a href="#" class="active">PHP</a></span> <span><a
                            href="#">CodeIgniter</a></span> <span><a href="#">Laravel</a></span> <span><a
                            href="#">Angular JS</a></span><span><a href="#">Node JS</a></span>
                </p>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let item of work;let i=index" class="col-md-6 animate-box"
                [attr.data-animate-effect]="item.attribute">
                <div class="project" [style.backgroundImage]="'url('+ item.image +')'">
                    <div class="desc">
                        <div class="con">
                            <h3><a [attr.href]="item.url">Project {{i+1}}</a></h3>
                            <span class="projectName"> {{item.name}}</span>
                            <span>{{item.technology}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 animate-box">
                <p><a href="#" class="btn btn-primary btn-lg btn-load-more">Load more <i class="icon-reload"></i></a>
                </p>
            </div>
        </div>
    </div>
</section>
<app-contact></app-contact>
